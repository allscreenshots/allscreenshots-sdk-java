name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: sdk
        run: chmod +x gradlew

      - name: Run all tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: ./gradlew test

  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: sdk
        run: chmod +x gradlew

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build SDK
        working-directory: sdk
        run: ./gradlew build -Pversion=${{ steps.version.outputs.VERSION }}

      - name: Publish to Maven Central
        working-directory: sdk
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_SIGNING_PASSWORD: ${{ secrets.GPG_SIGNING_PASSWORD }}
        run: ./gradlew publish -Pversion=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          body: |
            ## Installation

            ### Gradle (Kotlin DSL)
            ```kotlin
            implementation("com.allscreenshots:allscreenshots-sdk:${{ steps.version.outputs.VERSION }}")
            ```

            ### Gradle (Groovy)
            ```groovy
            implementation 'com.allscreenshots:allscreenshots-sdk:${{ steps.version.outputs.VERSION }}'
            ```

            ### Maven
            ```xml
            <dependency>
                <groupId>com.allscreenshots</groupId>
                <artifactId>allscreenshots-sdk</artifactId>
                <version>${{ steps.version.outputs.VERSION }}</version>
            </dependency>
            ```
          files: sdk/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
