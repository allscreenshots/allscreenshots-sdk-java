name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-sdk:
    name: Build SDK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: sdk
        run: chmod +x gradlew

      - name: Build SDK
        working-directory: sdk
        run: ./gradlew build -x test

      - name: Run SDK unit tests
        working-directory: sdk
        run: ./gradlew test --tests 'com.allscreenshots.sdk.unit.*'

      - name: Upload SDK test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sdk-test-results
          path: sdk/build/reports/tests/

      - name: Upload SDK build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdk-build-artifacts
          path: sdk/build/libs/

  build-sample-app:
    name: Build sample app
    runs-on: ubuntu-latest
    needs: build-sdk

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: sample-app
        run: chmod +x gradlew

      - name: Build sample app
        working-directory: sample-app
        run: ./gradlew build -x test

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: build-sdk
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        working-directory: sdk
        run: chmod +x gradlew

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: ./gradlew test --tests 'com.allscreenshots.sdk.integration.*'

      - name: Upload integration test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: sdk/build/reports/tests/
          retention-days: 30
